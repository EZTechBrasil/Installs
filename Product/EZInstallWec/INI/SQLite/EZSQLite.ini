[Application]
Name=EZSQLite configuration
IniVersion=1.00

[Parameters]
DBName=\NDFlash\SQLite\EzDB.SQL 
DeliveryKeepDays=7
EventsKeepDays=7
SaleItemKeepDays=7
KeepCacheSeconds=300 
CachedEventsOnly=true 
BackupTime=03:00 
BackupOnBoot=true

[Commands]
Cmd1=PRAGMA foreign_keys = ON; 
Cmd2=PRAGMA synchronous = OFF;
Cmd3=PRAGMA cache_size = 100000;
Cmd4=PRAGMA temp_store = MEMORY;
Cmd5=PRAGMA journal_mode = OFF;

[Log]
LogLevel=1 
