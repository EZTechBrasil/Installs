[Application]
Name=EZSQLite configuration
IniVersion=1.00

[Parameters]
UseNV=false
DBName=/usr/ezlx/var/EzDB.sql
DeliveryKeepDays=5
EventsKeepDays=10
SaleItemKeepDays=5
KeepCacheSeconds=300 
CachedEventsOnly=true 
BackupTime=03:15 
BackupOnBoot=false
DeleteBatchSize=500
BetweenBatchWait=100


[Commands]
Cmd1=PRAGMA foreign_keys = ON; 
Cmd2=PRAGMA synchronous = NORMAL;
Cmd3=PRAGMA cache_size = 500;
Cmd4=PRAGMA temp_store = MEMORY;
Cmd5=PRAGMA journal_mode = WAL;


[Log]
LogLevel=1 
